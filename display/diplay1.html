<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        background-color: blanchedalmond;
        width: auto;
        height: 50px;
      }
      SPAN {
        background-color: blueviolet;
        width: auto;
        height: 50px;
        /* display: block; */
      }
      h1 {
        width: 300px;
        background-color: blue;
        color: white;
        display: inline;
      }
    </style>
  </head>
  <body>
    <!-- 블럭 속성 : width : 100%, height : 0 임 -->
    <div></div>
    <!-- <div>안녕하세요</div> -->
    <!-- 인라인 속성 : width,height : 줄 수 없음 -->
    <span>안녕하세요</span>
    <span>오랜만이야</span>
    <h1>이것은 블럭요소입니다.</h1>
  </body>
</html>
