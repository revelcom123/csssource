<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h3:first-of-type {
        color: red;
      }
      h3:last-of-type {
        color: blue;
      }
      h4:nth-last-of-type(2) {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>CSS 기본 문법</h1>
    <h2>형태 구조 선택자</h2>
    <ul>
      <li>리스트 아이템</li>
      <li>리스트 아이템</li>
      <li>리스트 아이템</li>
      <li>리스트 아이템</li>
      <li>리스트 아이템</li>
    </ul>
    <h3>heading 3</h3>
    <h3>heading 4</h3>
    <h3>heading 5</h3>
    <h3>heading 6</h3>
  </body>
</html>
