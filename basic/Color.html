<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 색상 : 색상명, 16진수, RGB(), RGBA() */
      div {
        color: rgb(207, 221, 16); /*글자색상*/
        background-color: rgb(14, 1, 14); /*배경색상*/
      }
      div {
        color: #ffccff;
      }
      div {
        /* alpha(불투명도) 0.0 ~ 1.0 사이 값 지정*/
        background-color: rgba(0, 255, 0, 0.5);
        color: rgb(255, 255, 255);
      }
    </style>
  </head>
  <body>
    <h1>CSS 기본 문법</h1>
    <h2>색상</h2>
    <div>
      <h3>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Alias possimus
        accusantium repellat et tenetur aliquid, ut autem eligendi, a voluptas
        reprehenderit aut impedit nesciunt, ab recusandae magni qui! Dolorem,
        consequuntur.
      </h3>
    </div>
  </body>
</html>
