<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        /*body안의 모든 글자 크기는 16PX 사용하겠다아~*/
        font-size: 16px;
      }
      h1 {
        font-size: 1.5em;
      }
      h2 {
        font-size: 1.2em;
      }
      p {
        /*width: 800px;*/
        /**/
        font-size: 3em;
        width: 80%;
      }
      span {
        /*16px * 0.8 */
        /*16px * 3em * 0.8em*/
        font-size: 0.8em;
      }
    </style>
  </head>
  <body>
    <h1>CSS 기본 문법</h1>
    <h2>단위</h2>
    <p>
      <span>Lorem ipsum dolor sit</span>amet consectetur adipisicing elit.
      Praesentium dignissimos sit distinctio quasi perferendis, mollitia
      consequuntur omnis nisi quo ipsa at itaque nam tempore reiciendis
      excepturi labore assumenda! Assumenda, dolore.
    </p>
  </body>
</html>
