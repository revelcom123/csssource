<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse; /*기본 : separate*/
        width: 100%;
      }
      th,
      td {
        padding: 8px; /*padding : 4방향 모두 일정값*/
        border-bottom: 1px solid #ddd;
      }
      /* td{
          text-align: center;
      } */
      tr:hover {
        background-color: coral;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
      </tr>
      <tr>
        <th colspan="2">Peter</th>
        <!-- <th>Griffin</th> -->
      </tr>
      <tr>
        <th>Lois</th>
        <th>Griffin</th>
      </tr>
    </table>
  </body>
</html>
