<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input {
        width: 50%;
        padding: 12px 20px; /*앞 : 위, 아래/ 뒤 : 왼, 오 */
        margin: 8px;
        border: 1px solid #a2234a;
        outline: none;
      }
      input:focus {
        background-color: yellowgreen;
      }
    </style>
  </head>
  <body>
    <form action="">
      <div>
        <label action="fname">First Name</label>
        <input type="text" name="firstName" id="fname" />
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" name="Password" id="password" />
      </div>
    </form>
  </body>
</html>
